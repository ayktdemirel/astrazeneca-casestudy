<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Competitive Insights</h2>
        <div class="flex gap-2">
            <button mat-raised-button color="primary" (click)="openAddDialog()">
                <mat-icon>add</mat-icon> New Insight
            </button>
        </div>
    </div>

    <mat-card class="overflow-hidden">
        <table mat-table [dataSource]="dataSource" class="w-full">

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element">
                    <span class="font-medium text-indigo-900">{{element.title}}</span>
                </td>
            </ng-container>

            <!-- Area Column -->
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef> Therapeutic Area </th>
                <td mat-cell *matCellDef="let element"> {{element.therapeuticArea}} </td>
            </ng-container>

            <!-- Score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Relevance </th>
                <td mat-cell *matCellDef="let element">
                    <span [class]="'px-2 py-1 rounded text-xs font-bold ' + getScoreColor(element.relevanceScore)">
                        {{element.relevanceScore}}/10
                    </span>
                </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element" class="text-xs text-gray-500">
                    {{element.createdAt | date:'medium'}}
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex items-center">
                        <button mat-icon-button color="primary"
                            (click)="openInsightDialog(element); $event.stopPropagation()" matTooltip="View">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editInsight(element); $event.stopPropagation()"
                            matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteInsight(element); $event.stopPropagation()"
                            matTooltip="Delete" *ngIf="isAdmin">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                class="cursor-pointer hover:bg-gray-50 transition-colors" (click)="openInsightDialog(row)"></tr>
        </table>

        <div *ngIf="!loading && dataSource.length === 0" class="p-8 text-center text-gray-500">
            No insights found. Create one manually or let the crawler generate them.
        </div>
    </mat-card>
</div>
