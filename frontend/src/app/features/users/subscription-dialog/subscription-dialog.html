<h2 mat-dialog-title>Subscribe {{ data.email }}</h2>
<mat-dialog-content [formGroup]="form">
    <p class="text-sm text-gray-500 mb-4">
        Select topics to receive notifications about.
    </p>

    <mat-form-field appearance="outline">
        <mat-label>Therapeutic Areas</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter therapeutic areas">
            <mat-chip-row *ngFor="let area of therapeuticAreas" (removed)="removeArea(area)">
                {{area}}
                <button matChipRemove [attr.aria-label]="'remove ' + area">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
            <input placeholder="New area..." [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addArea($event)" />
        </mat-chip-grid>
        <mat-hint>Press Enter to add (e.g., Oncology, CV)</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Notification Channels</mat-label>
        <mat-select formControlName="channels" multiple>
            <mat-option *ngFor="let channel of availableChannels" [value]="channel">{{channel}}</mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()"
        [disabled]="form.invalid || (therapeuticAreas.length === 0)">Subscribe</button>
</mat-dialog-actions>
