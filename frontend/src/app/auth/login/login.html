<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-sm p-6 shadow-xl">
        <mat-card-header class="mb-4">
            <mat-card-title class="text-2xl font-bold text-center w-full text-indigo-700">Connected
                Insights</mat-card-title>
            <mat-card-subtitle class="text-center w-full">Sign In</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Username / Email</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div *ngIf="error" class="text-red-500 text-sm text-center mb-2">
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid"
                    class="w-full h-12 text-lg">
                    {{ loading ? 'Signing in...' : 'Sign In' }}
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="p-6 text-center">
            <span class="text-gray-600">Don't have an account? </span>
            <a routerLink="/auth/register" class="text-indigo-600 font-medium hover:underline">Register</a>
        </mat-card-footer>
    </mat-card>
</div>
