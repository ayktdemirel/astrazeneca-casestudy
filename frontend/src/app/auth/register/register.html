<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-sm p-6 shadow-xl">
        <mat-card-header class="mb-4">
            <mat-card-title class="text-2xl font-bold text-center w-full text-indigo-700">Connected
                Insights</mat-card-title>
            <mat-card-subtitle class="text-center w-full">Create Account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="john@example.com">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Invalid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Min 6 characters">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <div *ngIf="error" class="text-red-500 text-sm text-center mb-2">
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid"
                    class="w-full h-12 text-lg">
                    {{ loading ? 'Creating Account...' : 'Register' }}
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="p-6 text-center">
            <span class="text-gray-600">Already have an account? </span>
            <a routerLink="/auth/login" class="text-indigo-600 font-medium hover:underline">Sign In</a>
        </mat-card-footer>
    </mat-card>
</div>
